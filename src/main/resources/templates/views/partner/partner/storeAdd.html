<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="template :: head (#{partner.store.storeRegistration})"></head>
<body>
    <section class="body">
        <div class="main">
            <section role="main" class="content-body">
	            	<section class="panel" role="main">
						<header class="panel-heading">
							<h2 class="panel-title" th:text="#{partner.store.storeRegistration}"></h2>
						</header>
						<div class="panel-body">
	                        <form method="post" th:action="@{/partner2/addStore}" id="store-add-form" class="form-horizontal form-bordered mb-lg vform" novalidate="novalidate"  >
	                            <input type="hidden" name="seq" th:value="0" autocomplete="off"/>
	                            <div class="form-group">
	                            	<label class="col-sm-2 control-label" th:text="#{partner.common.distributor}">Distributor</label>
	                                <div class="col-sm-4">
	                                   	<select class="form-control" name="distributorSeq" id="distributorList" required>
			                               <option value=></option>
			                               <option th:each="item, status:${distributorList}"
									         	th:value="${item.seq}"
												th:text="${item.id}">
											</option>
			                           	</select>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" th:text="#{partner.common.id}">ID</label>
	                                <div class="col-sm-4">
	                                    <input type="text" name="id" class="form-control" required/>
	                                </div>
	                                <label class="col-sm-2 control-label" th:text="#{partner.common.password}">password</label>
	                                <div class="col-sm-4">
	                                    <input type="text" name="password" class="form-control" required/>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                            	<label class="col-sm-2 control-label" th:text="#{partner.common.nickname}">Nickname</label>
	                                <div class="col-sm-4">
	                                    <input type="text" name="nickname" class="form-control" required/>
	                                </div>
	                                <label class="col-sm-2 control-label" th:text="#{partner.common.phoneNumber}">Hand phone</label>
	                                <div class="col-sm-4">
	                                    <input type="text" name="phoneNumber" class="form-control" required/>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" th:text="#{partner.common.nameOfBank}">Name of Bank</label>
	                                <div class="col-sm-4">
	                                    <input type="text" name="bankName" class="form-control" required/>
	                                </div>
	                                <label class="col-sm-2 control-label" th:text="#{partner.common.accountNumber}">Account Number</label>
	                                <div class="col-sm-4">
	                                    <input type="text" name="bankNumber" class="form-control" required/>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" th:text="#{partner.common.accountHolder}">Account Holder</label>
	                                <div class="col-sm-4">
	                                    <input type="text" name="accountHolder" class="form-control" required/>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" th:text="#{partner.common.settlement} + #{partner.common.rate}">Settlement Rate</label>
	                                <div class="col-sm-4">
	                                	<label th:text="#{partner.common.slot}">slot</label>
	                                    <input type="number" name="slotRate" class="form-control" style="width:70px; display:inline-block;" required/>
	                                    <span>%</span>
	                                    <label th:text="#{partner.common.baccarat}">baccarat</label>
	                                    <input type="number" name="baccaratRate" class="form-control" style="width:70px; display:inline-block;" required/>
	                                    <span>%</span>
	                                </div>
	                            </div>
	                        </form>
						</div>
						<div class="panel-footer">
                            <button class="btn btn-primary store-add" th:text="#{partner.common.registration}">Registration</button>
                            <a href="javascript: window.close();" class="btn btn-default close-store-add" th:text="#{partner.common.close}"></a>
                        </div>
					</section>
			</section>
        </div>
    </section>
    
    <script type="text/javascript" th:inline="javascript">
	    var url = [[${url}]];
	</script>
	
	<script th:replace="template :: scripts"></script>
	<script th:src="@{/assets/javascripts/partner/storeAdd.js}"></script>
</body>
</html>
